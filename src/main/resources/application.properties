server.port=9096
server.servlet.context-path=/nota

spring.datasource.url=jdbc:mysql://localhost:3306/tienda_online
spring.datasource.username=tienda
spring.datasource.password=tienda*1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.default_schema=tienda_online
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.show-sql=true